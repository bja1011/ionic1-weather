<ion-view title="Weather" id="page-main" >
  <div id="locationPhoto" ng-if="mainImage" style="background-image:url({{mainImage}})"></div>
  <ion-content padding="true" class="has-header" has-bouncing="false">
    <p class="locationName">{{weatherData.city.name}} <span class="toRight">{{weatherData.list[0].dt_txt.split(' ')[0]}}</span> </p>
    <h1>{{weatherData.list[0].main.temp}}</h1>
  </ion-content>
</ion-view>
